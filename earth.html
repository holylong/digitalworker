<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D地球仪</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            overflow: hidden;
            height: 100vh;
        }
        
        #canvas-container {
            width: 100%;
            height: 100vh;
        }
        
        .controls {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 100;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        label {
            color: white;
            font-size: 14px;
            font-weight: 500;
            min-width: 80px;
        }
        
        input[type="range"] {
            width: 200px;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.5);
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.5);
        }
        
        .speed-value {
            color: #4CAF50;
            font-weight: bold;
            font-size: 16px;
            min-width: 40px;
            text-align: right;
        }
        
        .info {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div class="controls">
        <div class="control-group">
            <label>旋转速度:</label>
            <input type="range" id="speed-slider" min="0" max="100" value="50">
            <span class="speed-value" id="speed-value">50</span>
        </div>
    </div>
    
    <div class="info">
        拖动鼠标旋转地球 | 滚动鼠标缩放
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // 场景设置
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        
        camera.position.z = 3;
        
        // 创建地球
        const earthGeometry = new THREE.SphereGeometry(1, 64, 64);
        
        // 创建画布纹理来模拟地球表面
        const canvas = document.createElement('canvas');
        canvas.width = 2048;
        canvas.height = 1024;
        const ctx = canvas.getContext('2d');
        
        // 绘制海洋背景
        ctx.fillStyle = '#1e4d7b';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // 绘制陆地（简化的大陆形状）
        ctx.fillStyle = '#2d5a2d';
        
        // 非洲大陆
        ctx.beginPath();
        ctx.ellipse(1100, 512, 200, 280, 0, 0, Math.PI * 2);
        ctx.fill();
        
        // 欧洲
        ctx.beginPath();
        ctx.ellipse(1050, 300, 150, 120, 0.3, 0, Math.PI * 2);
        ctx.fill();
        
        // 亚洲
        ctx.beginPath();
        ctx.ellipse(1400, 350, 300, 200, 0.2, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.ellipse(1300, 450, 180, 150, -0.3, 0, Math.PI * 2);
        ctx.fill();
        
        // 澳大利亚
        ctx.beginPath();
        ctx.ellipse(1650, 650, 120, 90, 0, 0, Math.PI * 2);
        ctx.fill();
        
        // 北美洲
        ctx.beginPath();
        ctx.ellipse(400, 300, 220, 250, 0.2, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.ellipse(350, 200, 150, 100, -0.2, 0, Math.PI * 2);
        ctx.fill();
        
        // 南美洲
        ctx.beginPath();
        ctx.ellipse(500, 650, 120, 200, 0.1, 0, Math.PI * 2);
        ctx.fill();
        
        // 格陵兰
        ctx.fillStyle = '#ffffff';
        ctx.beginPath();
        ctx.ellipse(700, 150, 80, 100, 0, 0, Math.PI * 2);
        ctx.fill();
        
        // 南极洲
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(0, 900, canvas.width, 124);
        
        // 添加经纬线网格
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.15)';
        ctx.lineWidth = 2;
        
        // 经线
        for (let i = 0; i <= 12; i++) {
            ctx.beginPath();
            ctx.moveTo((canvas.width / 12) * i, 0);
            ctx.lineTo((canvas.width / 12) * i, canvas.height);
            ctx.stroke();
        }
        
        // 纬线
        for (let i = 0; i <= 6; i++) {
            ctx.beginPath();
            ctx.moveTo(0, (canvas.height / 6) * i);
            ctx.lineTo(canvas.width, (canvas.height / 6) * i);
            ctx.stroke();
        }
        
        // 赤道线（加粗）
        ctx.strokeStyle = 'rgba(255, 255, 0, 0.3)';
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.moveTo(0, canvas.height / 2);
        ctx.lineTo(canvas.width, canvas.height / 2);
        ctx.stroke();
        
        // 创建纹理
        const texture = new THREE.CanvasTexture(canvas);
        texture.needsUpdate = true;
        
        // 创建地球材质
        const earthMaterial = new THREE.MeshPhongMaterial({
            map: texture,
            specular: 0x333333,
            shininess: 15
        });
        
        const earth = new THREE.Mesh(earthGeometry, earthMaterial);
        scene.add(earth);
        
        // 添加大气层效果
        const atmosphereGeometry = new THREE.SphereGeometry(1.05, 64, 64);
        const atmosphereMaterial = new THREE.MeshBasicMaterial({
            color: 0x4488ff,
            transparent: true,
            opacity: 0.15,
            side: THREE.BackSide
        });
        const atmosphere = new THREE.Mesh(atmosphereGeometry, atmosphereMaterial);
        scene.add(atmosphere);
        
        // 添加云层
        const cloudsGeometry = new THREE.SphereGeometry(1.01, 64, 64);
        
        // 创建云层纹理
        const cloudCanvas = document.createElement('canvas');
        cloudCanvas.width = 2048;
        cloudCanvas.height = 1024;
        const cloudCtx = cloudCanvas.getContext('2d');
        
        // 透明背景
        cloudCtx.fillStyle = 'rgba(0, 0, 0, 0)';
        cloudCtx.fillRect(0, 0, cloudCanvas.width, cloudCanvas.height);
        
        // 随机生成云朵
        cloudCtx.fillStyle = 'rgba(255, 255, 255, 0.8)';
        for (let i = 0; i < 100; i++) {
            const x = Math.random() * cloudCanvas.width;
            const y = Math.random() * cloudCanvas.height * 0.6 + cloudCanvas.height * 0.2; // 集中在中间区域
            const radius = Math.random() * 40 + 20;
            
            cloudCtx.beginPath();
            cloudCtx.arc(x, y, radius, 0, Math.PI * 2);
            cloudCtx.fill();
        }
        
        const cloudTexture = new THREE.CanvasTexture(cloudCanvas);
        
        const cloudsMaterial = new THREE.MeshPhongMaterial({
            map: cloudTexture,
            transparent: true,
            opacity: 0.4,
            side: THREE.DoubleSide
        });
        const clouds = new THREE.Mesh(cloudsGeometry, cloudsMaterial);
        scene.add(clouds);
        
        // 添加星空背景
        const starsGeometry = new THREE.BufferGeometry();
        const starsMaterial = new THREE.PointsMaterial({
            color: 0xffffff,
            size: 0.02,
            transparent: true,
            opacity: 0.8
        });
        
        const starsVertices = [];
        for (let i = 0; i < 10000; i++) {
            const x = (Math.random() - 0.5) * 2000;
            const y = (Math.random() - 0.5) * 2000;
            const z = (Math.random() - 0.5) * 2000;
            starsVertices.push(x, y, z);
        }
        
        starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));
        const stars = new THREE.Points(starsGeometry, starsMaterial);
        scene.add(stars);
        
        // 光照
        const ambientLight = new THREE.AmbientLight(0x333333);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 3, 5);
        scene.add(directionalLight);
        
        // 速度控制
        let rotationSpeed = 0.005;
        const speedSlider = document.getElementById('speed-slider');
        const speedValue = document.getElementById('speed-value');
        
        speedSlider.addEventListener('input', (e) => {
            const value = e.target.value;
            speedValue.textContent = value;
            rotationSpeed = (value / 100) * 0.01;
        });
        
        // 鼠标交互
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let rotation = { x: 0, y: 0 };
        
        renderer.domElement.addEventListener('mousedown', (e) => {
            isDragging = true;
            previousMousePosition = { x: e.clientX, y: e.clientY };
        });
        
        renderer.domElement.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaX = e.clientX - previousMousePosition.x;
                const deltaY = e.clientY - previousMousePosition.y;
                
                rotation.y += deltaX * 0.005;
                rotation.x += deltaY * 0.005;
                
                previousMousePosition = { x: e.clientX, y: e.clientY };
            }
        });
        
        renderer.domElement.addEventListener('mouseup', () => {
            isDragging = false;
        });
        
        renderer.domElement.addEventListener('mouseleave', () => {
            isDragging = false;
        });
        
        // 缩放控制
        renderer.domElement.addEventListener('wheel', (e) => {
            e.preventDefault();
            camera.position.z += e.deltaY * 0.001;
            camera.position.z = Math.max(1.5, Math.min(5, camera.position.z));
        });
        
        // 动画循环
        function animate() {
            requestAnimationFrame(animate);
            
            // 自动旋转
            earth.rotation.y += rotationSpeed;
            clouds.rotation.y += rotationSpeed * 1.2;
            
            // 用户拖动旋转
            earth.rotation.x = rotation.x;
            earth.rotation.y += rotation.y * 0.1;
            rotation.y *= 0.95;
            rotation.x *= 0.95;
            
            // 星空缓慢旋转
            stars.rotation.y += 0.0001;
            
            renderer.render(scene, camera);
        }
        
        // 响应窗口大小变化
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        animate();
    </script>
</body>
</html>
