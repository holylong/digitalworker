<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3Dæ—‹è½¬ç«‹æ–¹ä½“</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .container {
        perspective: 1000px;
        width: 200px;
        height: 200px;
        position: relative;
      }

      .cube {
        width: 200px;
        height: 200px;
        position: relative;
        transform-style: preserve-3d;
        animation: rotate 6s infinite linear;
        cursor: grab;
      }

      .cube:active {
        cursor: grabbing;
      }

      .face {
        position: absolute;
        width: 200px;
        height: 200px;
        border: 2px solid #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        font-weight: bold;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        opacity: 0.9;
        backdrop-filter: blur(5px);
      }

      .front {
        background: rgba(255, 99, 71, 0.8);
        transform: translateZ(100px);
      }

      .back {
        background: rgba(60, 179, 113, 0.8);
        transform: rotateY(180deg) translateZ(100px);
      }

      .right {
        background: rgba(106, 90, 205, 0.8);
        transform: rotateY(90deg) translateZ(100px);
      }

      .left {
        background: rgba(255, 215, 0, 0.8);
        transform: rotateY(-90deg) translateZ(100px);
      }

      .top {
        background: rgba(30, 144, 255, 0.8);
        transform: rotateX(90deg) translateZ(100px);
      }

      .bottom {
        background: rgba(255, 20, 147, 0.8);
        transform: rotateX(-90deg) translateZ(100px);
      }

      @keyframes rotate {
        from {
          transform: rotateX(0deg) rotateY(0deg);
        }
        to {
          transform: rotateX(360deg) rotateY(360deg);
        }
      }

      .controls {
        margin-top: 50px;
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
        justify-content: center;
      }

      button {
        padding: 12px 24px;
        font-size: 16px;
        border: none;
        border-radius: 25px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      button:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      button:active {
        transform: translateY(0);
      }

      h1 {
        color: white;
        margin-bottom: 40px;
        text-align: center;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .speed-control {
        margin-top: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
        color: white;
      }

      input[type="range"] {
        width: 150px;
        height: 6px;
        background: rgba(255, 255, 255, 0.3);
        outline: none;
        border-radius: 3px;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        background: white;
        cursor: pointer;
        border-radius: 50%;
      }

      .info {
        position: absolute;
        top: 20px;
        left: 20px;
        color: white;
        font-size: 14px;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="info">
      <p>ğŸ® é¼ æ ‡æ‹–æ‹½å¯ä»¥æ‰‹åŠ¨æ—‹è½¬</p>

    </div>

    <h1>3D æ—‹è½¬ç«‹æ–¹ä½“</h1>

    <div class="container">
      <div class="cube" id="cube">
        <div class="face front">å‰é¢</div>
        <div class="face back">åé¢</div>
        <div class="face right">å³é¢</div>
        <div class="face left">å·¦é¢</div>
        <div class="face top">é¡¶éƒ¨</div>
        <div class="face bottom">åº•éƒ¨</div>
      </div>
    </div>

    <div class="controls">
      <button onclick="pauseAnimation()">æš‚åœ</button>
      <button onclick="playAnimation()">æ’­æ”¾</button>
      <button onclick="resetRotation()">é‡ç½®</button>
      <button onclick="changeSpeed(2)">åŠ é€Ÿ</button>
      <button onclick="changeSpeed(0.5)">å‡é€Ÿ</button>
    </div>

    <div class="speed-control">
      <label for="speedSlider">æ—‹è½¬é€Ÿåº¦:</label>
      <input type="range" id="speedSlider" min="0.1" max="10" value="1" step="0.1" oninput="updateSpeed(this.value)" />
      <span id="speedValue">1x</span>
    </div>

    <script>
      const cube = document.getElementById("cube")
      let isAnimating = true
      let isDragging = false
      let startX, startY
      let currentX = 0,
        currentY = 0
      let animationSpeed = 1

      // é¼ æ ‡æ‹–æ‹½åŠŸèƒ½
      cube.addEventListener("mousedown", (e) => {
        isDragging = true
        startX = e.clientX
        startY = e.clientY
        cube.style.animation = "none"
        cube.style.cursor = "grabbing"
      })

      document.addEventListener("mousemove", (e) => {
        if (!isDragging) return

        const deltaX = e.clientX - startX
        const deltaY = e.clientY - startY

        currentX += deltaY * 0.5
        currentY += deltaX * 0.5

        cube.style.transform = `rotateX(${currentX}deg) rotateY(${currentY}deg)`

        startX = e.clientX
        startY = e.clientY
      })

      document.addEventListener("mouseup", () => {
        if (isDragging) {
          isDragging = false
          cube.style.cursor = "grab"
        }
      })

      // è§¦æ‘¸æ”¯æŒ
      cube.addEventListener("touchstart", (e) => {
        isDragging = true
        startX = e.touches[0].clientX
        startY = e.touches[0].clientY
        cube.style.animation = "none"
      })

      document.addEventListener("touchmove", (e) => {
        if (!isDragging) return

        const deltaX = e.touches[0].clientX - startX
        const deltaY = e.touches[0].clientY - startY

        currentX += deltaY * 0.5
        currentY += deltaX * 0.5

        cube.style.transform = `rotateX(${currentX}deg) rotateY(${currentY}deg)`

        startX = e.touches[0].clientX
        startY = e.touches[0].clientY
      })

      document.addEventListener("touchend", () => {
        isDragging = false
      })

      // æ§åˆ¶åŠŸèƒ½
      function pauseAnimation() {
        if (!isDragging) {
          cube.style.animationPlayState = "paused"
          isAnimating = false
        }
      }

      function playAnimation() {
        if (!isDragging) {
          cube.style.animation = `rotate ${6 / animationSpeed}s infinite linear`
          cube.style.animationPlayState = "running"
          isAnimating = true
          currentX = 0
          currentY = 0
        }
      }

      function resetRotation() {
        currentX = 0
        currentY = 0
        animationSpeed = 1
        document.getElementById("speedSlider").value = 1
        document.getElementById("speedValue").textContent = "1x"

        if (!isDragging) {
          cube.style.animation = "rotate 6s infinite linear"
          cube.style.transform = "rotateX(0deg) rotateY(0deg)"
          isAnimating = true
        }
      }

      function changeSpeed(factor) {
        animationSpeed *= factor
        animationSpeed = Math.max(0.1, Math.min(10, animationSpeed))

        if (!isDragging && isAnimating) {
          cube.style.animation = `rotate ${6 / animationSpeed}s infinite linear`
        }

        document.getElementById("speedSlider").value = animationSpeed
        document.getElementById("speedValue").textContent = animationSpeed.toFixed(1) + "x"
      }

      function updateSpeed(value) {
        animationSpeed = parseFloat(value)

        if (!isDragging && isAnimating) {
          cube.style.animation = `rotate ${6 / animationSpeed}s infinite linear`
        }

        document.getElementById("speedValue").textContent = animationSpeed.toFixed(1) + "x"
      }

      // é”®ç›˜æ§åˆ¶
      document.addEventListener("keydown", (e) => {
        switch (e.key) {
          case " ":
            e.preventDefault()
            isAnimating ? pauseAnimation() : playAnimation()
            break
          case "ArrowUp":
            currentX -= 10
            cube.style.transform = `rotateX(${currentX}deg) rotateY(${currentY}deg)`
            break
          case "ArrowDown":
            currentX += 10
            cube.style.transform = `rotateX(${currentX}deg) rotateY(${currentY}deg)`
            break
          case "ArrowLeft":
            currentY -= 10
            cube.style.transform = `rotateX(${currentX}deg) rotateY(${currentY}deg)`
            break
          case "ArrowRight":
            currentY += 10
            cube.style.transform = `rotateX(${currentX}deg) rotateY(${currentY}deg)`
            break
          case "r":
            resetRotation()
            break
        }
      })

      // åŒå‡»åˆ‡æ¢æ’­æ”¾/æš‚åœ
      cube.addEventListener("dblclick", () => {
        isAnimating ? pauseAnimation() : playAnimation()
      })
    </script>
  </body>
